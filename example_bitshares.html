<script src="dist/beet-js.js"></script>
<script>
beet.get('My App').then( async app => {
    var identities=await app.list();
    console.log(identities);
    let connection;
    if (identities.length>0) {
        connection=await app.getChainConnection('EOS',true);
    }else{
        connection=await app.getAnyConnection(false);
    }
    console.log(connection);
    connection.voteFor({id: '1.14.168'}).then(account => {
                    console.log("voteFor", account);
                }).catch((err) => {
                    console.error("voteFor", err);
                });
});

</script>
